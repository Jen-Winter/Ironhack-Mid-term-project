<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle</title>
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header"></div>

<section class="project-description">
    <h1 id="name"></h1>
    <div class="subtitle-container">
      <p id="description" class="body-medium"></p>
      <div>
      <span class="body-regular colordarkgray">Completed on </span>
      <span id="completed_on" class="body-regular"></span>
  </div>
    </div>
    <div class="big-image-container">
      <img id="image" src="..." class="blur" alt="Project Image blur">
      <img id="image" src="..." class="big-image-project" alt="Project Image">
  </div>
  <p id="content" class="body-regular project-paragraph"></p>
</section>

<section class="Other-projects-carrousel">
    <h3 class="section-title">Other Projects</h3>
    <section id="other-projects-section" class="projects"></section>
</section>
<section class="questions-container">
    <h3>Want Smarter Design & Dev Tips?</h3>
    <text class="body-regular colordarkgray">Join our newsletter for insights, tools, and behind-the-scenes content.</text>
    <div class="subscription-container">
        <input class="emailinput headline-text-regular" type="email" placeholder="Enter your email" />
        <button class="button-1">
            <a class="button-text" href="https://www.example.com">Subscribe</a>
    </div>
</section>
    <div id="footer"></div>
  <script src="/scripts/header-footer-script.js"></script>
  <script src="/scripts/project-cards-component.js"></script>
  <script src="/scripts/project-script.js"></script>
  </body>
</html>
